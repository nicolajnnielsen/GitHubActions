on: push
name: Command via SSH
jobs:
  deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
      
    - name: List files after checkout
      run: ls -a
      
    - name: Run Command
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: rsync /home/runner/.ssh/web_deploy_key -o StrictHostKeyChecking=no --dry-run --archive --verbose --compress --delete-after --human-readable ./ nnn.ninja@linux287.unoeuro.com:~/test/
        host: linux287.unoeuro.com
        username: nnn.ninja
        password: ${{ secrets.FTP_PASSWORD }}
        privateKey: ${{ secrets.SSH_KEY }}
